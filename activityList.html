<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一日猫活动生成页</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="wrap">
    <h3>一日猫明信片</h3>
    <div id="listContainer"></div>
    <div class="attach-btn">
        <div class="btn-area">
        <span>+</span>
        <div class="footer">添加新活动</div>
        </div>
    </div>
</div>

<div class="public-container active">
    <div class="inner-box">
        <div class="title">输入活动名称</div>
        <input type="text" class="inputBox" id="activityName">
        <div class="title">添加封面图</div>
        <img src="" id="activityPic" class="">
        <a href="javascript:void(0);" class="file">
            <p class="upload-title">点击上传图片</p>
            <input type="file" id="activityItem" class="">
        </a>
        <div class="title">备注</div>
        <textarea class="remark" id="activityArea"></textarea>
    </div>
    <div class="public-btn">
        <div class="cancel-btn">取消</div>
        <div class="confirm-btn">确认</div>
    </div>
<div class="empty"></div>
</div>
<script src="js/activityList.js"></script>
</body>
</html>
